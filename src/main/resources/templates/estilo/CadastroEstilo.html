<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xlmns:brewer="http://brewer.aftermidnight.com" 
	layout:decorate="~{layout/LayoutPadrao}">
	
<head>
	<title>.:Brewer:. Cadastro de Estilo</title>
</head>

<body>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1 th:if="${estilo.novo}">Cadastro de estilo</h1>
					<h1 th:if="${estilo.edicao}" th:text="|Editando estilo ${estilo.nome}|">Cadastro de estilo</h1>
				</div>
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{/estilo}">
							<i class="glyphicon glyphicon-search"></i><span class="hidden-xs hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">


		<form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading" 
				th:action=" ${estilo.novo} ? @{/estilo/novo} : @{/estilo/{codigo}(codigo=${estilo.codigo})}">
			<input type="hidden" th:field="*{codigo}" />
			
			<brewer:message/>
	
			<div class="row">
							
				<div class="col-sm-12  form-group   bw-required" brewer:classerrorfor="nome">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" id="nome" class="form-control" autofocus="autofocus" th:field="*{nome}"></input>
				</div>
				
			</div>
			
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>

	
		</form>
	</div>
	
</section>
</body>
</html>
