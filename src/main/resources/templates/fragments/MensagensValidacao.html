<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
	
	<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}" th:fragment="erro">
		<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
		<th:block th:each="err : ${#fields.detailedErrors()}">
			<div><i class="fa  fa-exclamation-circle"></i> <span th:text="${err.message}"></span></div>
		</th:block>
	</div>
	
	<div class="alert  alert-success  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}" th:fragment="sucesso">
		<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
			<div><span th:text="${mensagem}"></span></div>
	</div>
	
</html>
