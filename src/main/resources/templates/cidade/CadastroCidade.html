<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com">

<head>
	<title>Cadastro de cidade</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1 th:if="${cidade.nova}">Cadastro de cidade</h1>
					<h1 th:unless="${cidade.nova}" th:text="|Editando cidade ${cidade.nome}|">Cadastro de cidade</h1>
				</div>
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{/cidade}">
							<i class="glyphicon glyphicon-search"></i><span class="hidden-xs hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" th:object="${cidade}" 
				th:action=" ${cidade.nova} ? @{/cidade/novo} : @{/cidade/{codigo}(codigo=${cidade.codigo})}">
				
			<input type="hidden" th:field="*{codigo}" />
			
			<brewer:message/>
			
			<div class="row">
				<div class="form-group  col-sm-4  bw-required" brewer:classforerror="estado">
					<label for="estado" class="control-label">Estado</label>
					<select id="estado" class="form-control" th:field="*{estado}">
	                    <option value="">Selecione o estado</option>
	                    <option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">SÃ£o Paulo</option>
	                </select>
				</div>
				
				<div class="form-group  col-sm-8  bw-required" brewer:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
